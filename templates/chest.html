{% extends "base.html" %}

{% block content %}
<div class="album py-5">
        <div class="container">
          <div class="row" >
            {% for chest_name, chest_info in cases.items() %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow field_drab text-light">
                <img src="{{ chest_info.image }}"
                     class="card-img-top"
                     alt="{{ chest_name }}">
                <div class="card-body field_drab">
                  <h5 class="card-title">{{ chest_name }}</h5>
                  <p class="card-text"> Code: {{ chest_info.code }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary text-light">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary text-light">Edit</button>
                    </div>
                    <small class="text-light">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
</div>
{% endblock %}
