{% extends "base.html" %}

{% block content %}
<div class="album py-5">
    <div class="container">
        <div class="row">
            {% for chest_name, chest_info in cases.items() %}
                <div class="col-md-4">
                    <a href="{{ url_for('main.chest_info', case_code=chest_info['code']) }}" class="text-decoration-none">
                        <div class="card mb-4 box-shadow field_drab text-light">
                            <img src="{{ chest_info.image }}" class="card-img-top" alt="{{ chest_name }}">
                            <div class="card-body field_drab">
                                <h5 class="card-title">{{ chest_info.name }}</h5>
                                <p class="card-text">{{ chest_info['latest_price'] }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary text-light">View</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
