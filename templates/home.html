{% extends "base.html" %}

{% block content %}
<div class="album py-5">
    <div class="container">
        <form method="get" action="/">
            <label for="sort">Sortuj według:</label>
            <select name="sort_by" id="sort" onchange="this.form.submit()">
                <option value="price" {% if sort_by == 'price' %}selected{% endif %}>Cena</option>
                <option value="change" {% if sort_by == 'change' %}selected{% endif %}>Zmiana %</option>
                <option value="name" {% if sort_by == 'name' %}selected{% endif %}>Nazwa</option>
            </select>
        </form>
        <div class="row">
            {% if cases %}
                {% for case in cases %}
                    <div class="col-md-3">
                        <a href="{{ url_for('main.chest_info', case_code=case.code) }}" class="text-decoration-none">
                            <div class="card mb-3 box-shadow field_drab text-light">
                                <img src="{{ case.image }}" class="card-img-top" alt="{{ case.name }}">
                                <div class="card-body field_drab">
                                    <h5 class="card-title">{{ case.name }}</h5>
                                    <p class="card-text">{{ case.latest_price_display }}</p>
                                    <p>
                                        <span style="color: {{ 'green' if case.change_value >= 0 else 'red' }}">
                                            {{ case.change_display }}
                                        </span>
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary text-light">Sprawdź</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <p>Brak wyników dla "{{ query }}"</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
