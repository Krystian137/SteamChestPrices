{% extends "base.html" %}

{% block content %}

<div class="d-flex align-items-center justify-content-center">
    <main class="form-signin border rounded black-olive p-4 shadow">
      <form method="POST">
        <h1 class="h3 mb-3 fw-normal text-center">Rejestracja</h1>
        <div class="form-floating mb-3 text-black">
          <input type="text" class="form-control" id="floatingInput" placeholder="login" name="name" value="{{ request.form.name }}">
          <label for="floatingInput">Login</label>
        </div>

        <div class="form-floating mb-3 text-black">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło" name="password" value="{{ request.form.password }}">
          <label for="floatingPassword">Hasło</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Zarejestruj się</button>
      </form>
    </main>
</div>

{% endblock %}
