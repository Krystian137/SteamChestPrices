{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
      <div class="row">
        <main role="main" class="pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">{{ chest_name }}</h1>
            <div class="btn-toolbar mb-2 mb-md-0 dropbox">
                <div class="dropdown olive">
                    <button id="time" class="btn btn-sm btn-outline-secondary dropdown-toggle text-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        This week
                    </button>
                    <ul class="dropdown-menu olive" aria-labelledby="time">
                        <li><a class="dropdown-item text-light" href="#">Daily </a></li>
                        <li><a class="dropdown-item text-light" href="#">Weekly</a></li>
                        <li><a class="dropdown-item text-light" href="#">Monthly</a></li>
                        <li><a class="dropdown-item text-light" href="#">Yearly</a></li>
                        <li><a class="dropdown-item text-light" href="#">Total</a></li>
                    </ul>
                </div>
            </div>
          </div>

          <canvas class="my-4 chartjs-render-monitor" id="myChart" width="830" height="350" style="display: block; width: 830px; height: 350px;"></canvas>

          <h2>Podsumowanie</h2>
          <div class="table-responsive">
            <table class="table table-dark table-striped table-sm">
              <thead>
                <tr>
                  <th>Dzień</th>
                  <th>Wartość</th>
                  <th>Przyrost %</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1,015</td>
                  <td>{{ chest_name }}</td>
                  <td>ligula</td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

   <script>
      document.addEventListener("DOMContentLoaded", function () {
          const caseCode = encodeURIComponent("{{ case_code | safe }}");

          fetch(`/get_price_history/${caseCode}`)
              .then(response => response.json())
              .then(data => {

                  const labels = data.map(entry => entry[0]);
                  const prices = data.map(entry => entry[1]);

                  const ctx = document.getElementById("myChart").getContext("2d");
                  new Chart(ctx, {
                      type: "line",
                      data: {
                          labels: labels,
                          datasets: [{
                              label: "Cena skrzyni",
                              data: prices,
                              borderColor: "rgb(75, 192, 192)",
                              backgroundColor: "rgba(75, 192, 192, 0.2)",
                              borderWidth: 2
                          }]
                      },
                      options: {
                          responsive: true,
                          scales: {
                              x: {
                                  title: {
                                      display: true,
                                      text: "Data",
                                      color: "#FFFFFF"
                                  },
                                  ticks: {
                                      color: "#FFFFFF"
                                  }
                              },
                              y: {
                                  title: {
                                      display: true,
                                      text: "Cena (PLN)",
                                      color: "#FFFFFF"
                                  },
                                  ticks: {
                                      color: "#FFFFFF"
                                  }
                              }
                          },
                          plugins: {
                              legend: {
                                  labels: {
                                      color: "#FFFFFF"
                                  }
                              }
                          }
                      }
                  });
              })
              .catch(error => console.error("Błąd ładowania danych:", error));
      });
  </script>

{% endblock %}
