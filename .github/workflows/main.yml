name: Update Prices Daily

on:
  schedule:
    - cron: '0 0 * * *'  # codziennie o północy UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run the update script
      run: python update.py

    - name: Commit and push updated JSON files
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add prices.json latest_prices.json
        git commit -m "Daily price update $(date '+%Y-%m-%d')" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

